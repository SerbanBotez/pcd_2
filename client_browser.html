<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<section>
      <div id="change_username">
	    <input id="username" type="text" />
	    <button id="send_username" type="button" onclick="sendUsername()">Change username</button>
      </div>
</section>

<section id="input_zone">
      <input id="message" class="vertical-align" type="text" />
      <button id="send_message" class="vertical-align" type="button" onclick="sendMessage()">Send</button>
</section>

<label>
    <input type="text" id="response" value="Responses">
</label>


    <script>
      var websocket = new WebSocket("ws://localhost:1234");

      function sendMessage() {
          var message = document.getElementById("message").value;
          websocket.send(message);
      }

      //modificat sa se faca diferenta intre username si mesaj
      function sendUsername(){
            var username = document.getElementById("username").value;
            websocket.send(username);
      }

      websocket.onmessage = function (event) {
            data = event.data;
            document.getElementById("response").value = data;
            alert(data);
      }

    </script>

</body>
</html>
